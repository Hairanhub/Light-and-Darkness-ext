<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS EMBUTIDO */
    :root {
      --bg-dark: #1a1a1a;
      --bg-input: #242424;
      --accent: #bb86fc;
      --my-msg: #03dac6;
      --text: #e0e0e0;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    #chat-log {
      flex: 1; overflow-y: auto; padding: 15px;
      display: flex; flex-direction: column; gap: 12px;
    }
    .msg {
      background: #2d2d2d; padding: 10px 14px;
      border-radius: 12px; font-size: 14px;
      max-width: 85%; border-left: 4px solid var(--accent);
      align-self: flex-start;
    }
    .msg b { display: block; font-size: 11px; color: var(--accent); margin-bottom: 4px; }
    .msg.me {
      align-self: flex-end; border-left: none;
      border-right: 4px solid var(--my-msg);
      background: #333;
    }
    .msg.me b { color: var(--my-msg); text-align: right; }
    .input-area { padding: 15px; background: var(--bg-input); border-top: 1px solid #333; }
    #chat-input {
      width: 100%; background: #121212; border: 1px solid #444;
      border-radius: 20px; padding: 10px 15px; color: white; outline: none;
    }
    #chat-log::-webkit-scrollbar { width: 5px; }
    #chat-log::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
  </style>
</head>
<body>

  <div id="chat-log"></div>
  <div class="input-area">
    <input type="text" id="chat-input" placeholder="Enviar mensagem..." autocomplete="off">
  </div>

  <script type="module">
    // JS EMBUTIDO
    import OBR from "https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@latest/dist/obr-sdk.js";

    const CHANNEL = "com.light-darkness.chat/v1";

    OBR.onReady(async () => {
      const chatLog = document.getElementById("chat-log");
      const chatInput = document.getElementById("chat-input");

      // Receber mensagens de outros jogadores
      OBR.room.onMessage(CHANNEL, (data) => {
        renderMessage(data.sender, data.text, false);
      });

      // Enviar mensagens ao apertar Enter
      chatInput.addEventListener("keydown", async (e) => {
        if (e.key === "Enter" && chatInput.value.trim() !== "") {
          try {
            const name = await OBR.player.getName();
            const message = chatInput.value.trim();

            // Envia para a sala
            await OBR.room.sendMessage(CHANNEL, { sender: name, text: message });
            
            // Mostra na pr√≥pria tela
            renderMessage(name, message, true);
            chatInput.value = "";
          } catch (err) {
            console.error("Erro ao enviar:", err);
          }
        }
      });

      function renderMessage(sender, text, isMe) {
        const div = document.createElement("div");
        div.className = isMe ? "msg me" : "msg";
        div.innerHTML = `<b>${sender}</b>${text}`;
        chatLog.appendChild(div);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      console.log("Chat Light and Darkness pronto!");
    });
  </script>
</body>
</html>
