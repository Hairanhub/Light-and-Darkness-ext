<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>LD Chat</title>
  <style>
    body { font-family: sans-serif; color: white; background: #242424; padding: 10px; margin: 0; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #444; margin-bottom: 10px; padding: 10px; background: #1a1a1a; }
    .input-area { display: flex; gap: 5px; }
    input { flex-grow: 1; padding: 8px; background: #333; color: white; border: 1px solid #555; }
    button { padding: 8px; cursor: pointer; background: #3366ff; color: white; border: none; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="chatInput" placeholder="Mensagem...">
    <button id="sendBtn">Enviar</button>
  </div>
  <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr-sdk.js"></script>
  <script src="./main.js"></script>
</body>
</html>
