<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
  <style>
    body { font-family: sans-serif; color: white; background: #242424; padding: 15px; margin: 0; }
    #messages { height: 250px; overflow-y: auto; border: 1px solid #444; margin-bottom: 10px; padding: 10px; background: #1a1a1a; border-radius: 4px; }
    #chatInput { width: 70%; padding: 5px; border-radius: 4px; border: 1px solid #555; }
    button { padding: 5px 10px; cursor: pointer; background: #3366ff; color: white; border: none; border-radius: 4px; }
    p { margin: 5px 0; font-size: 14px; line-height: 1.4; border-bottom: 1px solid #333; padding-bottom: 3px; }
  </style>
</head>
<body>
  <h3>Chat de Teste</h3>
  <div id="messages"></div>
  <input type="text" id="chatInput" placeholder="Mensagem...">
  <button id="sendBtn">Enviar</button>

  <script src="main.js"></script>
</body>
</html>
