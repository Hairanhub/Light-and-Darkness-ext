<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; background: #242424; padding: 10px; margin: 0; display: flex; flex-direction: column; height: 95vh; }
    h3 { margin-top: 0; color: #bbb; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 5px; }
    #messages { flex-grow: 1; overflow-y: auto; border: 1px solid #444; margin-bottom: 10px; padding: 10px; background: #1a1a1a; border-radius: 4px; }
    .input-area { display: flex; gap: 5px; }
    input { flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #555; background: #333; color: white; }
    button { padding: 8px 15px; cursor: pointer; background: #3366ff; color: white; border: none; border-radius: 4px; font-weight: bold; }
    button:hover { background: #254eda; }
    p { margin: 5px 0; font-size: 14px; word-wrap: break-word; border-bottom: 1px solid #2a2a2a; padding-bottom: 4px; }
    .sender { color: #44afff; font-weight: bold; }
  </style>
</head>
<body>
  <h3>Chat da Party</h3>
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="chatInput" placeholder="Sua mensagem...">
    <button id="sendBtn">Enviar</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
