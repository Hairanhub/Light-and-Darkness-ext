<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Widget v1.0.2</title>
    <link rel="stylesheet" href="style.css?v=1.0.2">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div id="setup-screen" class="setup-overlay">
        <div class="setup-content">
            <h2>Configurar Personagem</h2>
            <input type="text" id="user-name-input" placeholder="Nome do Personagem">
            
            <label style="display:block; margin: 15px 0 5px; font-size: 14px;">Escolha sua cor:</label>
            <input type="color" id="user-color-input" list="colorPresets" value="#ffd700">
            <datalist id="colorPresets">
                <option>#ff4d4d</option><option>#00ff88</option><option>#0077ff</option>
                <option>#ffd700</option><option>#ff00ff</option><option>#ffffff</option>
            </datalist>

            <button id="start-btn" style="margin-top: 20px;">Entrar no Jogo</button>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <div id="widget">
            <div id="version-tag">v 1.0.2</div>
            <div id="chat-log"></div>

            <div id="panel">
                <div id="attributes"></div>
            </div>

            <div id="compact">
                <div class="compact-attrs">
                    <span id="c0">FOR 0</span><span id="c1">DEX 0</span><span id="c2">DEF 0</span>
                    <span id="c3">INT 0</span><span id="c4">CAR 0</span><span id="c5">CON 0</span>
                </div>
                <button id="toggle">â–²</button>
            </div>
        </div>
    </div>

    <div id="dice-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <button id="close-modal">&times;</button>
            <h3 id="modal-attr-name">ATRIBUTO</h3>
            <p>Base: <span id="modal-attr-value">0</span></p>
            <div class="dice-inputs">
                <input type="number" id="dice-qty" value="1">
                <span>d</span>
                <input type="number" id="dice-faces" value="20">
                <span>+</span>
                <input type="number" id="dice-mod" value="0">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="cursor: pointer; font-size: 13px;">
                    <input type="checkbox" id="use-attr-check" checked> Somar Atributo
                </label>
            </div>
            <button id="roll-button">ROLAR</button>
        </div>
    </div>

    <script src="script.js?v=1.0.2"></script>
</body>
</html>
