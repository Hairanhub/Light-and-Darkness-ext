<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dados com Barra e Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Barra de atributos fixa na parte inferior esquerda -->
<div class="barra-atributos">
  <button onclick="abrirDados(10, 'FOR')">FOR 10</button>
  <button onclick="abrirDados(15, 'DEX')">DEX 15</button>
  <button onclick="abrirDados(20, 'DEF')">DEF 20</button>
  <button onclick="abrirDados(25, 'INT')">INT 25</button>
  <button onclick="abrirDados(30, 'CAR')">CAR 30</button>
  <button onclick="abrirDados(35, 'CON')">CON 35</button>
</div>

<!-- Modal de dados -->
<div class="modal" id="modalDados" style="display:none;">
  <div class="container" id="janelaDados">
    <button class="close" onclick="fecharDados()">âœ–</button>
    <h3>Rolagem de Dados</h3>

    <div class="linha">
      <input id="qtd" type="number" value="1" min="1">
      <span>d</span>
      <input id="faces" type="number" value="20" min="2">
      <span>+</span>
      <input id="mod" type="number" value="0">
    </div>

    <div class="atributo">
      Atributo: <span id="atributoSelecionado">0</span> <span id="nomeAtributo">FOR</span>
      <label style="margin-left: 8px;">
        <input type="checkbox" id="usarAtributo" checked>
        Usar atributo
      </label>
    </div>

    <button id="rolar">Rolar</button>

    <div id="resultado"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
